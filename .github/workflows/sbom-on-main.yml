---
name: Security - SBOM Generation
# Generates Software Bill of Materials (SBOM) in CycloneDX and SPDX formats.
# Fetches dependency information and creates signed attestations for supply chain
# security. Calls the reusable SBOM workflow with elevated token permissions.

'on':
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: sbom-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom:
    # yamllint disable-line rule:line-length
    uses: TurboCoder13/py-lintro/.github/workflows/reusable-sbom.yml@4935c2f2f61c047d851bebae6629d20ed97292d6
    permissions:
      contents: read
      actions: read
    with:
      use-release-token: true
    secrets:
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
