---
name: Publish - TestPyPI Staging
# Manual publish to TestPyPI for testing package distribution before production release.
# Uses same quality and build workflows as production for consistency.

'on':
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    uses: TurboCoder13/py-lintro/.github/workflows/reusable-quality.yml@448d8d96fea3374dd1e534f67afd8d61182c0de7

  build:
    needs: quality
    uses: TurboCoder13/py-lintro/.github/workflows/reusable-build.yml@448d8d96fea3374dd1e534f67afd8d61182c0de7

  publish:
    name: Upload to TestPyPI
    needs: [build, quality]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    environment: testpypi
    concurrency:
      group: testpypi-publish-${{ github.sha }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            files.pythonhosted.org:443
            test.pypi.org:443
      - name: Download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: dist
          path: dist/
      - name: Publish to TestPyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          skip-existing: true
          verify-metadata: false
