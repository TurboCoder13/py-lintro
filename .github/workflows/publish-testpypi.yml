---
name: Publish - TestPyPI Staging
# Manual publish to TestPyPI for testing package distribution before production release.
# Uses same quality and build workflows as production for consistency.

"on":
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    uses: TurboCoder13/turbo-ci/.github/workflows/reusable-quality.yml@474343982ec62e4a6c93c05034c18d2cde527df2

  build:
    needs: quality
    uses: TurboCoder13/turbo-ci/.github/workflows/reusable-build.yml@474343982ec62e4a6c93c05034c18d2cde527df2

  publish:
    name: Upload to TestPyPI
    needs: [build, quality]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    environment: testpypi
    concurrency:
      group: testpypi-publish-${{ github.sha }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: TurboCoder13/turbo-ci/.github/actions/harden-runner@474343982ec62e4a6c93c05034c18d2cde527df2
      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: dist
          path: dist/
      - name: Publish to TestPyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          skip-existing: true
          verify-metadata: false
