---
name: Publish to TestPyPI

'on':
  workflow_dispatch:

jobs:
  quality:
    uses: TurboCoder13/py-lintro/.github/workflows/reusable-quality.yml@936f47b6f6ff498b332fe29128ef97a922287cdd

  build:
    needs: quality
    uses: TurboCoder13/py-lintro/.github/workflows/reusable-build.yml@936f47b6f6ff498b332fe29128ef97a922287cdd

  publish:
    name: Upload to TestPyPI
    needs: [build, quality]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
    environment: testpypi
    concurrency:
      group: testpypi-publish-${{ github.sha }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2
        with:
          egress-policy: audit
      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: dist
          path: dist/
      - name: Publish to TestPyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          skip-existing: true
          verify-metadata: false
