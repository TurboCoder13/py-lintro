---
# yamllint disable rule:line-length
name: Reusable - Build & Package Validation
# Reusable workflow for Python package building and validation.
# Sets up environment, syncs dependencies, builds sdist/wheel, validates with twine,
# and uploads distribution artifacts.

'on':
  workflow_call:
    inputs:
      python-version:
        description: Python version to use
        type: string
        required: false
        default: '3.13'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            files.pythonhosted.org:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Environment setup
        uses: ./.github/actions/setup-env
        with:
          python-version: ${{ inputs.python-version }}

      - name: Sync dependencies
        run: uv sync --dev --no-progress

      - name: Build sdist and wheel
        run: uv run python -m build

      - name: Twine check
        run: uv run python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: dist
          path: dist/
