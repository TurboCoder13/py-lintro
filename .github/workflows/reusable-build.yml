---
# yamllint disable rule:line-length
# Reusable workflow: Build Python artifacts and validate metadata
# - Sets up Python and uv
# - Syncs dev dependencies
# - Builds sdist and wheel
# - Runs twine check to validate artifacts
# - Uploads dist/ as an artifact named "dist"
name: Reusable Build

'on':
  workflow_call:
    inputs:
      python-version:
        description: Python version to use
        type: string
        required: false
        default: '3.13'

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@c46439793b11401c9c7af9afdf2300392b1ad62d
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv (with cache) and Python
        uses: astral-sh/setup-uv@4959332f0f014c5280e7eac8b70c90cb574c9f9b # v6
        with:
          enable-cache: true
          python-version: ${{ inputs.python-version }}

      - name: Sync dependencies
        run: uv sync --dev --no-progress

      - name: Build sdist and wheel
        run: uv run python -m build

      - name: Twine check
        run: uv run python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/
