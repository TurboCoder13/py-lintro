---
# yamllint disable rule:line-length
name: Reusable - Build & Package Validation
# Reusable workflow for Python package building and validation.
# Sets up environment, syncs dependencies, builds sdist/wheel, validates with twine,
# and uploads distribution artifacts.

'on':
  workflow_call:
    inputs:
      python-version:
        description: Python version to use
        type: string
        required: false
        default: '3.13'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            files.pythonhosted.org:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@3b0ca558326f103e41c515d05d7c7813ed3fee04
        with:
          python-version: ${{ inputs.python-version }}

      - name: Sync dependencies
        run: uv sync --dev --no-progress

      - name: Build sdist and wheel
        run: uv run python -m build

      - name: Twine check
        run: uv run python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/
