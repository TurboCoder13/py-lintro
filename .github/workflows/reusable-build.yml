---
# Reusable workflow: Build Python artifacts and validate metadata
# - Sets up Python and uv
# - Syncs dev dependencies
# - Builds sdist and wheel
# - Runs twine check to validate artifacts
# - Uploads dist/ as an artifact named "dist"
name: Reusable Build

'on':
  workflow_call:
    inputs:
      python-version:
        description: Python version to use
        type: string
        required: false
        default: '3.13'

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --dev --no-progress

      - name: Build sdist and wheel
        run: uv run python -m build

      - name: Twine check
        run: uv run python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/
