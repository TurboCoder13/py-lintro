---
name: Composite Actions Smoke Tests

'on':
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@3f5f7fd7dbd4e9e45bdeae6381684074312c93c5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment via composite
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@3f5f7fd7dbd4e9e45bdeae6381684074312c93c5

      - name: Setup Docker via composite (no login)
        uses: TurboCoder13/py-lintro/.github/actions/setup-docker@3f5f7fd7dbd4e9e45bdeae6381684074312c93c5

      - name: Prepare dummy comment file
        run: echo "Smoke test comment" > pr-comment.txt

      - name: Test post-pr-comment composite (safe outside PR)
        uses: TurboCoder13/py-lintro/.github/actions/post-pr-comment@3f5f7fd7dbd4e9e45bdeae6381684074312c93c5
        with:
          file: pr-comment.txt
          marker: ''
