---
name: Composite Actions Smoke Tests

'on':
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@cf101f21687973ed5d9f2000ad5698d3708dd2fd

      - name: Setup environment via composite
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@cf101f21687973ed5d9f2000ad5698d3708dd2fd

      - name: Setup Docker via composite (no login)
        uses: TurboCoder13/py-lintro/.github/actions/setup-docker@cf101f21687973ed5d9f2000ad5698d3708dd2fd

      - name: Prepare dummy comment file
        run: echo "Smoke test comment" > pr-comment.txt

      - name: Test post-pr-comment composite (safe outside PR)
        uses: TurboCoder13/py-lintro/.github/actions/post-pr-comment@cf101f21687973ed5d9f2000ad5698d3708dd2fd
        with:
          file: pr-comment.txt
          marker: ''
