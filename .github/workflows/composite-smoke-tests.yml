---
name: Composite Actions Smoke Tests

'on':
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@f73ba3032c8e1f25f72c033f8a8b590eec23257a
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment via composite
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@f73ba3032c8e1f25f72c033f8a8b590eec23257a

      - name: Setup Docker via composite (no login)
        uses: TurboCoder13/py-lintro/.github/actions/setup-docker@f73ba3032c8e1f25f72c033f8a8b590eec23257a

      - name: Prepare dummy comment file
        run: echo "Smoke test comment" > pr-comment.txt

      - name: Test post-pr-comment composite (safe outside PR)
        uses: TurboCoder13/py-lintro/.github/actions/post-pr-comment@f73ba3032c8e1f25f72c033f8a8b590eec23257a
        with:
          file: pr-comment.txt
          marker: ''
