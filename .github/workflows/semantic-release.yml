---
name: Semantic Release (auto version & tag)

'on':
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - pyproject.toml
      - package.json
      - .github/workflows/semantic-release.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    concurrency:
      group: semantic-release-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --dev --no-progress

      - name: Verify semantic-release installation
        run: |
          uv run python -c "import semantic_release; \
          print(f'semantic-release version: {semantic_release.__version__}')"

      - name: Run python-semantic-release (version)
        env:
          # Needed to push tags/commits
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run python -m semantic_release version
