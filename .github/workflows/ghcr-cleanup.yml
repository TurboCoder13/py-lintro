---
name: Maintenance - GHCR Registry Cleanup
# Weekly cleanup of untagged container images from GitHub Container Registry.
# Reduces storage costs and maintains clean registry state.
#
# IMPORTANT: Multi-arch images have architecture-specific manifests that appear
# as "untagged" but are referenced by the main manifest index. To protect these,
# we only delete untagged versions older than GHCR_PRUNE_MIN_AGE_DAYS (default: 7).

'on':
  schedule:
    # Run weekly on Monday at 03:00 UTC (after Sunday tools-image rebuild)
    - cron: '0 3 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (log only, no deletions)'
        required: false
        default: false
        type: boolean
      min_age_days:
        description: 'Minimum age in days before deletion (protects multi-arch deps)'
        required: false
        default: 7
        type: number

permissions:
  contents: read

jobs:
  prune-untagged:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-env
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BOOTSTRAP_SKIP_SYNC: '1'
          BOOTSTRAP_SKIP_INSTALL_TOOLS: '1'
        with:
          python-version: '3.13'

      - name: Prune untagged GHCR versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Protect multi-arch manifest dependencies by requiring minimum age
          GHCR_PRUNE_MIN_AGE_DAYS: ${{ inputs.min_age_days || '7' }}
          GHCR_PRUNE_DRY_RUN: ${{ inputs.dry_run == true && '1' || '0' }}
        run: uv run python scripts/ci/maintenance/ghcr_prune_untagged.py
