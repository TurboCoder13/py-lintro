---
name: GHCR Cleanup
'on':
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  prune-untagged:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Harden Runner (audit for checkout)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2
        with:
          egress-policy: audit
          allowed-endpoints: |
            github.com:443
            api.github.com:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Harden Runner (block for API calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2
        with:
          egress-policy: block
          allowed-endpoints: |
            github.com:443
            api.github.com:443

      - name: Setup environment
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@d8df28c952a5849083a78557fed999207e783fd6
        with:
          python-version: '3.13'

      - name: Prune untagged GHCR versions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python scripts/ci/ghcr_prune_untagged.py
