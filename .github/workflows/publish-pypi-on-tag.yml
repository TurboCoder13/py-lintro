---
name: Publish - PyPI Production
# Publishes package to PyPI when version tags are pushed.
# Validates tag matches pyproject.toml version, runs quality/build checks,
# generates SBOM, and uses OIDC for secure publishing.

'on':
  push:
    tags:
      - '*.*.*'
      - v*.*.*
      - '*.*.*a*'
      - v*.*.*a*
      - '*.*.*b*'
      - v*.*.*b*
      - '*.*.*rc*'
      - v*.*.*rc*
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    uses: TurboCoder13/py-lintro/.github/workflows/reusable-quality.yml@v1
    permissions:
      contents: read

  build:
    needs: quality
    uses: TurboCoder13/py-lintro/.github/workflows/reusable-build.yml@v1
    permissions:
      contents: read

  sbom:
    name: Generate and verify SBOM
    needs: [build, quality]
    uses: TurboCoder13/py-lintro/.github/workflows/reusable-sbom.yml@v1
    permissions:
      contents: read
      actions: read
      packages: read

  publish:
    name: Upload to PyPI
    needs: [build, quality, sbom]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write
    timeout-minutes: 20
    environment: pypi
    concurrency:
      group: pypi-tag-publish-${{ github.ref }}
      cancel-in-progress: true
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            files.pythonhosted.org:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@v1
        with:
          python-version: '3.13'
      - name: Ensure tag points to a commit on main
        run: bash scripts/ci/ensure-tag-on-main.sh

      - name: Verify tag matches pyproject version
        run: scripts/ci/verify-tag-matches-pyproject.sh

      - name: Build sdist and wheel
        run: uv run python -m build

      - name: Twine check
        run: uv run python -m twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        # yamllint disable-line rule:line-length
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          skip-existing: true
          verify-metadata: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*
