---
name: Publish to PyPI on Tag

'on':
  push:
    tags:
      - '*.*.*'
      - v*.*.*
      - '*.*.*a*'
      - v*.*.*a*
      - '*.*.*b*'
      - v*.*.*b*
      - '*.*.*rc*'
      - v*.*.*rc*
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  quality:
    uses: ./.github/workflows/reusable-quality.yml

  build:
    needs: quality
    uses: ./.github/workflows/reusable-build.yml

  publish:
    name: Upload to PyPI
    needs: [build, quality]
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    environment: pypi
    concurrency:
      group: pypi-tag-publish-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync dependencies (dev)
        run: uv sync --dev --no-progress
      - name: Ensure tag points to a commit on main
        run: |
          set -euo pipefail
          git fetch --no-tags origin main:refs/remotes/origin/main
          # Dereference annotated or lightweight tag to the underlying commit
          TAG_COMMIT=$(git rev-parse "$GITHUB_REF^{}")
          echo "Tag $GITHUB_REF_NAME -> $TAG_COMMIT"
          if git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
            echo "Tag commit is on main"
          else
            echo "Tag commit is not on main; aborting publish" >&2
            exit 1
          fi

      - name: Verify tag matches pyproject version
        # yamllint disable rule:line-length
        run: |
          ver_line=$(uv run python scripts/utils/extract-version.py)
          echo "$ver_line"
          version=${ver_line#version=}
          tag="$GITHUB_REF_NAME"
          tag_stripped="${tag#v}"
          echo "pyproject version: $version / tag: $tag (stripped: $tag_stripped)"
          test "$version" = "$tag_stripped"
        # yamllint enable

      - name: Build sdist and wheel
        run: uv run python -m build

      - name: Twine check
        run: uv run python -m twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@v1.12.2 # yamllint disable-line rule:line-length
        with:
          skip-existing: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2 # yamllint disable-line rule:line-length
        with:
          tag_name: ${{ github.ref_name }}
          name: v${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*
