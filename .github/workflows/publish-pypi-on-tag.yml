---
name: Publish - PyPI Production
# Publishes package to PyPI when version tags are pushed.
# Validates tag matches pyproject.toml version, runs quality/build checks,
# generates SBOM, and uses OIDC for secure publishing.

'on':
  push:
    tags:
      - '*.*.*'
      - v*.*.*
      - '*.*.*a*'
      - v*.*.*a*
      - '*.*.*b*'
      - v*.*.*b*
      - '*.*.*rc*'
      - v*.*.*rc*
  workflow_dispatch:

permissions: {}

jobs:
  quality:
    # Skip workflow if triggered by internal action version tags
    if: ${{ !startsWith(github.ref_name, 'actions-v') }}
    uses: ./.github/workflows/reusable-quality.yml
    permissions:
      contents: read

  build:
    needs: quality
    uses: ./.github/workflows/reusable-build.yml
    permissions:
      contents: read

  sbom:
    name: Generate and verify SBOM
    # SBOM runs in parallel - does own checkout and uses GitHub Dependency Graph API
    if: ${{ !startsWith(github.ref_name, 'actions-v') }}
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  publish:
    name: Upload to PyPI
    needs: [build, quality, sbom]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write
    timeout-minutes: 20
    environment: pypi
    concurrency:
      group: pypi-tag-publish-${{ github.ref }}
      cancel-in-progress: true
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            pypi.org:443
            pypi.python.org:443
            upload.pypi.org:443
            files.pythonhosted.org:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443
            oauth2.sigstore.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Environment setup
        uses: ./.github/actions/setup-env
        with:
          python-version: '3.14'
        env:
          # Skip external tools - publish only needs Python and uv
          BOOTSTRAP_SKIP_INSTALL_TOOLS: '1'
      - name: Ensure tag points to a commit on main
        run: bash scripts/ci/ensure-tag-on-main.sh

      - name: Verify tag matches pyproject version
        run: scripts/ci/verify-tag-matches-pyproject.sh

      - name: Build sdist and wheel
        run: uv run python -m build

      - name: Twine check
        run: uv run python -m twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        # yamllint disable-line rule:line-length
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          skip-existing: true
          verify-metadata: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*

  update-homebrew:
    name: Update Homebrew Formula
    needs: publish
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 15
    # Only run for stable releases (not alpha/beta/rc)
    # yamllint disable-line rule:line-length
    if: ${{ !contains(github.ref_name, 'a') && !contains(github.ref_name, 'b') && !contains(github.ref_name, 'rc') }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            pypi.org:443
            files.pythonhosted.org:443

      - name: Checkout lintro scripts and actions
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          sparse-checkout: |
            scripts
            .github/actions
          path: lintro

      - name: Extract version from tag
        id: version
        uses: ./lintro/.github/actions/extract-version

      - name: Wait for PyPI availability
        # yamllint disable-line rule:line-length
        run: lintro/scripts/ci/homebrew/wait-for-pypi.sh lintro "${{ steps.version.outputs.version }}"

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: '3.14'

      - name: Checkout homebrew-tap
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          repository: lgtm-hq/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Generate Homebrew formula
        run: |
          lintro/scripts/ci/homebrew/generate-pypi-formula.sh \
            "${{ steps.version.outputs.version }}" \
            "homebrew-tap/Formula/lintro.rb"

      - name: Commit and push
        env:
          WORKING_DIR: homebrew-tap
        run: |
          lintro/scripts/ci/git-commit-push.sh \
            "Formula/lintro.rb" \
            "Update lintro to ${{ steps.version.outputs.version }}" \
            --skip-if-empty
