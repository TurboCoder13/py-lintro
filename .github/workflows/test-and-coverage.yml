---
name: Testing - Full Suite & Coverage
# Executes comprehensive test suite in Docker, generates coverage reports,
# uploads artifacts, and posts coverage information to PRs.
# Called by build-test-pipeline.yml for push/PR events.

'on':
  # Called by orchestrator workflow (build-test-pipeline.yml)
  workflow_call:
    inputs:
      tools-image:
        description: 'Tools image reference to use for tests'
        required: true
        type: string
    outputs:
      coverage-percentage:
        description: 'Coverage percentage from test run'
        value: ${{ jobs.run-test-suite.outputs.coverage-percentage }}
  # Direct trigger for manual runs
  workflow_dispatch:
    inputs:
      tools-image:
        description: 'Tools image override (leave empty for auto-resolve)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  run-test-suite:
    permissions:
      contents: read
      packages: write
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 45
    concurrency:
      group: tests-${{ github.ref }}
      cancel-in-progress: true
    defaults:
      run:
        shell: bash
    env:
      LINTRO_OUTPUT_DIR: /tmp/lintro
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      coverage-percentage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            img.shields.io:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            codecov.io:443
            uploader.codecov.io:443
            storage.googleapis.com:443
            pings.codecov.com:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            deb.debian.org:80
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      # Only resolve tools image when triggered directly (not via workflow_call)
      - name: Resolve tools image (direct trigger)
        id: tools-resolve
        if: inputs.tools-image == ''
        uses: ./.github/actions/resolve-tools-image
      - name: Set tools image
        id: tools
        env:
          INPUT_IMAGE: ${{ inputs.tools-image }}
          RESOLVED_IMAGE: ${{ steps.tools-resolve.outputs.image }}
        run: |
          if [[ -n "$INPUT_IMAGE" ]]; then
            echo "Using provided tools image: $INPUT_IMAGE"
            echo "image=${INPUT_IMAGE}" >> "$GITHUB_OUTPUT"
          else
            echo "Using resolved tools image: $RESOLVED_IMAGE"
            echo "image=${RESOLVED_IMAGE}" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup Blacksmith Builder
        # yamllint disable-line rule:line-length
        uses: useblacksmith/setup-docker-builder@33fed32c1ba8775f20366ec9e8d0cd9fe8fc1dd3 # v1
      - name: Run comprehensive test suite (with Docker tests)
        env:
          TOOLS_IMAGE: ${{ steps.tools.outputs.image }}
        run: |
          ./scripts/docker/docker-test.sh 2>&1 | tee test-output.log
          # Preserve exit code from docker-test.sh
          exit "${PIPESTATUS[0]}"
      - name: Extract test summary
        if: always()
        run: |
          chmod +x ./scripts/ci/testing/extract-test-summary.sh
          ./scripts/ci/testing/extract-test-summary.sh \
            test-output.log test-summary.json || true
      - name: Upload test summary artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: test-summary
          path: test-summary.json
          retention-days: 30
          if-no-files-found: warn
      # (moved) Upload coverage badge artifact happens after badge generation below
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage-report-python-3.13
          path: htmlcov/
          retention-days: 30
      - name: Upload coverage XML as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30
      - name: Upload .coverage as artifact (if present)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: ${{ hashFiles('.coverage') != '' }}
        with:
          name: coverage-dotfile
          path: .coverage
          retention-days: 30
      - name: Extract coverage percentage
        id: coverage
        run: ./scripts/ci/testing/ci-extract-coverage.sh

      - name: Enforce coverage threshold (80%)
        if: github.ref == 'refs/heads/main' && success()
        env:
          COVERAGE_PERCENTAGE: ${{ steps.coverage.outputs.percentage }}
        run: bash ./scripts/ci/testing/enforce-coverage-threshold.sh

      - name: Upload coverage to Codecov (always)
        if: always()
        continue-on-error: true
        # Pin Codecov action to commit SHA containing pinned github-script usage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          files: coverage.xml
          flags: python-3.13
          fail_ci_if_error: false

      - name: Generate coverage badge (no commit)
        if: success()
        env:
          COVERAGE_PERCENTAGE: ${{ steps.coverage.outputs.percentage }}
        run: ./scripts/ci/testing/coverage-badge-update.sh

      - name: Upload coverage badge artifact
        if: success()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage-badge
          path: assets/images/coverage-badge.svg

  comment-pr-coverage:
    needs: run-test-suite
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    if: >
      always() &&
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            img.shields.io:443
            pings.codecov.com:443
            codecov.io:443
            uploader.codecov.io:443
            storage.googleapis.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Download coverage XML artifact (fallback for comment generation)
        if: always()
        continue-on-error: true
        # yamllint disable-line rule:line-length
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: coverage-xml
          path: .
      - name: Download test summary artifact
        if: always()
        continue-on-error: true
        # yamllint disable-line rule:line-length
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: test-summary
          path: .
      - name: Generate coverage PR comment (always)
        if: always()
        env:
          COVERAGE_PERCENTAGE: ${{ needs.run-test-suite.outputs.coverage-percentage }}
          JOB_RESULT: ${{ needs.run-test-suite.result }}
        run: |
          export COVERAGE_PERCENTAGE
          export JOB_RESULT
          ./scripts/ci/github/coverage-pr-comment.sh
        # yamllint enable
      - name: Comment PR with coverage info
        uses: ./.github/actions/post-pr-comment
        with:
          file: coverage-pr-comment.txt
          marker: '<!-- coverage-report -->'
