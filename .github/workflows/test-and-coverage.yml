---
name: Testing - Full Suite & Coverage
# Executes comprehensive test suite, generates coverage reports,
# uploads artifacts, and posts coverage information to PRs.
# Uses turbo-ci reusable workflow for consistency and maintainability.

'on':
  push:
    branches: [main]
    paths:
      - '**.py'
      - pyproject.toml
      - .github/workflows/test-and-coverage.yml
      - scripts/local/run-tests.sh
      - scripts/docker/docker-test.sh
      - Dockerfile
      - docker-compose.yml
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-coverage:
    uses: TurboCoder13/turbo-ci/.github/workflows/reusable-test-coverage.yml@474343982ec62e4a6c93c05034c18d2cde527df2
    with:
      python-version: '3.13'
      coverage-threshold: 80
      upload-codecov: true
      generate-badge: true
      post-pr-comment: true
      test-command: 'uv run pytest --cov=lintro --cov-report=html --cov-report=xml --cov-report=term'
