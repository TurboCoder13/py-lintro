---
name: Test Suite & Coverage

'on':
  push:
    branches: [main]
    paths:
      - '**.py'
      - pyproject.toml
      - .github/workflows/test-and-coverage.yml
      - scripts/local/run-tests.sh
      - scripts/docker/docker-test.sh
      - Dockerfile
      - docker-compose.yml
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-test-suite:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    concurrency:
      group: tests-${{ github.ref }}
      cancel-in-progress: true
    defaults:
      run:
        shell: bash
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    env:
      LINTRO_OUTPUT_DIR: /tmp/lintro
    outputs:
      coverage-percentage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@f3453f81f64cffc278f070e6ba152a87a292c1bc
      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@f3453f81f64cffc278f070e6ba152a87a292c1bc
      - name: Run comprehensive test suite (with Docker tests)
        run: ./scripts/local/run-tests.sh
      # (moved) Upload coverage badge artifact happens after badge generation below
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-report-python-3.13
          path: htmlcov/
          retention-days: 30
      - name: Upload coverage XML as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30
      - name: Upload .coverage as artifact (if present)
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: ${{ hashFiles('.coverage') != '' }}
        with:
          name: coverage-dotfile
          path: .coverage
          retention-days: 30
      - name: Extract coverage percentage
        id: coverage
        run: ./scripts/ci/ci-extract-coverage.sh

      - name: Enforce coverage threshold (80%)
        if: github.ref == 'refs/heads/main' && success()
        env:
          COVERAGE_PERCENTAGE: ${{ steps.coverage.outputs.percentage }}
        run: bash ./scripts/ci/enforce-coverage-threshold.sh

      - name: Upload coverage to Codecov (optional)
        if: success() && vars.CODECOV_VERSION != ''
        env:
          CODECOV_VERSION: ${{ vars.CODECOV_VERSION }}
          CODECOV_SHA256: ${{ vars.CODECOV_SHA256 }}
          CODECOV_FLAGS: python-3.13
          CODECOV_FILES: coverage.xml
        run: ./scripts/ci/codecov-upload.sh

      - name: Generate coverage badge (no commit)
        if: success()
        run: ./scripts/ci/coverage-badge-update.sh

      - name: Upload coverage badge artifact
        if: success()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-badge
          path: assets/images/coverage-badge.svg

      - name: Generate coverage badge artifact only (no commit)
        if: github.ref == 'refs/heads/main' && success()
        run: ./scripts/ci/coverage-badge-update.sh

  comment-pr-coverage:
    needs: run-test-suite
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      pull-requests: write
      issues: write
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@f3453f81f64cffc278f070e6ba152a87a292c1bc
      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@f3453f81f64cffc278f070e6ba152a87a292c1bc
      - name: Delete Previous Coverage PR Comments
        if: always()
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: scripts/ci/post-pr-delete-previous.sh '<!-- coverage-report -->'

      - name: Generate coverage PR comment (always)
        if: always()
        env:
          COVERAGE_PERCENTAGE: ${{ needs.run-test-suite.outputs.coverage-percentage }}
          JOB_RESULT: ${{ needs.run-test-suite.result }}
        run: |
          export COVERAGE_PERCENTAGE
          export JOB_RESULT
          ./scripts/ci/coverage-pr-comment.sh
        # yamllint enable
      - name: Comment PR with coverage info
        uses: TurboCoder13/py-lintro/.github/actions/post-pr-comment@f3453f81f64cffc278f070e6ba152a87a292c1bc
        with:
          file: coverage-pr-comment.txt
          marker: '<!-- coverage-report -->'
