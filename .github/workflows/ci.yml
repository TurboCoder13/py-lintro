---
name: CI Pipeline

'on':
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  docker-lintro-analysis:
    name: üîß Docker Lintro Code Quality & Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: py-lintro:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Lintro Analysis in Docker
        run: ./scripts/ci-lintro.sh
        continue-on-error: true

      - name: Generate PR Comment
        if: github.event_name == 'pull_request'
        run: ./scripts/ci-pr-comment.sh

      - name: Comment PR with Lintro Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('pr-comment.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail on Linting Issues
        if: env.CHK_EXIT_CODE != '0'
        run: |
          echo "‚ùå Linting checks failed with exit code $CHK_EXIT_CODE"
          echo "Please fix the issues identified by lintro and try again."
          exit $CHK_EXIT_CODE

  docker-tests:
    name: üß™ Docker Tests
    runs-on: ubuntu-latest
    needs: docker-lintro-analysis
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: py-lintro:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Tests in Docker
        run: ./scripts/ci-test.sh
        continue-on-error: true

      - name: Extract Coverage Percentage
        run: ./scripts/ci-extract-coverage.sh

      - name: Generate Coverage PR Comment
        if: github.event_name == 'pull_request'
        run: ./scripts/coverage-pr-comment.sh

      - name: Comment PR with Coverage Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('coverage-pr-comment.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-python-3.13
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Fail on Test Issues
        if: env.TEST_EXIT_CODE != '0'
        run: |
          echo "‚ùå Tests failed with exit code $TEST_EXIT_CODE"
          echo "Please fix the failing tests and try again."
          exit $TEST_EXIT_CODE
