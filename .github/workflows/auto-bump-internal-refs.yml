---
name: Maintenance - Auto-bump Internal References
# Automatically updates internal workflow and action SHA references to latest commit.
# Creates PR with updated references to maintain security pinning compliance.

'on':
  push:
    branches: [main]
    paths:
      - .github/actions/**
      - .github/workflows/reusable-*.yml
  workflow_dispatch:
    inputs:
      sha:
        description: Provide the full 40-char commit SHA to pin internal refs to
        required: true
        type: string

permissions:
  contents: read

jobs:
  bump:
    if: >-
      ${{ github.event_name == 'workflow_dispatch' || (
          github.ref == 'refs/heads/main' &&
          github.actor != 'github-actions[bot]' &&
          !contains(
            github.event.head_commit.message,
            'bump internal refs to latest SHA'
          ) &&
          !contains(
            github.event.head_commit.message,
            'Update TurboCoder13/py-lintro digest'
          ) &&
          !startsWith(github.event.head_commit.message, 'chore(release):')
      ) }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: auto-bump-refs-${{ github.ref }}
      cancel-in-progress: true
    env:
      GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Bump internal refs to current SHA
        env:
          SHA_INPUT: ${{ github.event_name == 'workflow_dispatch' && inputs.sha || '' }}
        run: scripts/ci/bump-internal-refs-entry.sh

      - name: Detect changes
        id: diff
        run: scripts/ci/detect-changes.sh

      - name: Configure git for PR creation
        if: steps.diff.outputs.has_changes == 'true'
        env:
          GIT_USER: ${{ github.actor }}
          GIT_EMAIL: ${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com
        run: scripts/ci/configure-git-user.sh

      - name: Create PR if changes
        id: cpr
        if: steps.diff.outputs.has_changes == 'true'
        # yamllint disable-line rule:line-length
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7
        with:
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: 'chore: bump internal workflow/action refs to latest SHA'
          title: 'chore: bump internal refs to latest SHA'
          body: |
            Automated update of internal action/workflow references to the
            latest commit SHA to satisfy org policy for pinned refs.
          branch: chore/bump-internal-refs
          labels: maintenance
          delete-branch: true
