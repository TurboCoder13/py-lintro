---
name: Maintenance - Renovate Dependencies
# Automated dependency updates using Renovate bot. Runs daily to check for
# outdated dependencies and creates PRs with updates.

'on':
  schedule:
    # Run daily at 22:00 UTC
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read

jobs:
  renovate:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: renovate-${{ github.ref }}
      cancel-in-progress: false # Don't cancel renovate runs
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            ghcr.io:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Self-hosted Renovate
        # yamllint disable-line rule:line-length
        uses: renovatebot/github-action@eaf12548c13069dcc28bb75c4ee4610cdbe400c5 # v44.2.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationFile: renovate.json
        env:
          LOG_LEVEL: debug
