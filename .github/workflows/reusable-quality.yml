---
name: Reusable - Quality Gate & Version Export
# Reusable workflow for quality checks and version extraction.
# Sets up Python/uv environment, installs external tools, runs lintro format/check,
# and exports project version for downstream workflows.

'on':
  workflow_call:
    outputs:
      version:
        description: Project version from pyproject.toml
        value: ${{ jobs.quality.outputs.version }}

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    outputs:
      version: ${{ steps.version.outputs.version }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            files.pythonhosted.org:443
            api.osv.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@430918b0b426a2c64c675c56d90cd82ab20d59d7 # actions-v1.0.10
        with:
          python-version: '3.13'

      - name: Sync dependencies
        run: uv sync --dev --no-progress

      - name: Security audit dependencies
        run: |
          uv export --no-emit-project > /tmp/requirements.txt
          uv run pip-audit --strict --progress-spinner=off -r /tmp/requirements.txt

      - name: Quality gate
        id: version
        run: scripts/ci/testing/reusable-quality-entry.sh
