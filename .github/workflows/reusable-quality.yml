---
name: Reusable - Quality Gate & Version Export
# Reusable workflow for quality checks and version extraction.
# Sets up Python/uv environment, installs external tools, runs lintro check,
# and exports project version for downstream workflows.

'on':
  workflow_call:
    outputs:
      version:
        description: Project version from pyproject.toml
        value: ${{ jobs.quality.outputs.version }}

permissions:
  contents: read

jobs:
  quality:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    outputs:
      version: ${{ steps.version.outputs.version }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            api.osv.dev:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Environment setup
        uses: ./.github/actions/setup-env
        with:
          python-version: '3.13'

      - name: Verify manifest sync
        run: python3 scripts/ci/verify-manifest-sync.py

      - name: Sync dependencies
        run: uv sync --dev --no-progress

      - name: Security audit dependencies
        run: |
          uv export --no-emit-project > /tmp/requirements.txt
          uv run pip-audit --strict --progress-spinner=off -r /tmp/requirements.txt

      - name: Quality gate
        id: version
        run: scripts/ci/testing/reusable-quality-entry.sh
