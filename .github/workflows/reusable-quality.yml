---
name: Reusable - Quality Gate & Version Export
# Reusable workflow for quality checks and version extraction.
# Sets up Python/uv environment, installs external tools, runs lintro format/check,
# and exports project version for downstream workflows.

'on':
  workflow_call:
    outputs:
      version:
        description: Project version from pyproject.toml
        value: ${{ jobs.quality.outputs.version }}

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    outputs:
      version: ${{ steps.version.outputs.version }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            files.pythonhosted.org:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@e0ca8c4d6876ebdeb57ee3b27ed992945b97bb04
        with:
          python-version: '3.13'

      - name: Sync dependencies
        run: uv sync --dev --no-progress

      - name: Quality gate
        id: version
        run: scripts/ci/reusable-quality-entry.sh
