---
# Reusable workflow: Quality checks and version export
# - Sets up Python and uv
# - Installs external tools used by Lintro
# - Runs Lintro format/check to gate quality
# - Reads the project version from pyproject.toml and outputs it
name: Reusable Quality Checks

'on':
  workflow_call:
    outputs:
      version:
        description: Project version from pyproject.toml
        value: ${{ jobs.quality.outputs.version }}

jobs:
  quality:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@5d38d622f2f61f6646c3918cd8ea4e53d0020295

      - name: Set up Python 3.13
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: 3.13

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --dev --no-progress

      - name: Install external tools for Lintro
        run: |
          ./scripts/utils/install-tools.sh --local
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Lintro - format and check
        run: |
          uv run lintro format . --output-format grid
          uv run lintro check . --output-format grid

      - name: Read project version
        id: version
        run: |
          python scripts/utils/extract-version.py | tee ver.txt
          cat ver.txt >> "$GITHUB_OUTPUT"
