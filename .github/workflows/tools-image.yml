---
name: Build - Tools Image
# Builds and publishes the pre-built tools image used by the main Dockerfile.
# Runs weekly to pick up base image security updates and on changes to tool configs.

'on':
  schedule:
    # Weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  push:
    branches: [main]
    paths:
      - Dockerfile.tools
      - scripts/utils/install-tools.sh
      - scripts/ci/tools-image-*.sh
      - package.json
      - .github/workflows/tools-image.yml
  pull_request:
    branches: [main]
    paths:
      - Dockerfile.tools
      - scripts/utils/install-tools.sh
      - scripts/ci/tools-image-*.sh
      - package.json
      - .github/workflows/tools-image.yml
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      force_latest:
        description: 'Force push to :latest tag (use with caution)'
        required: false
        default: 'false'

permissions:
  contents: read

jobs:
  build-tools-image:
    name: Build Tools Image
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      id-token: write
    timeout-minutes: 45
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    defaults:
      run:
        shell: bash
    concurrency:
      group: tools-image-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            deb.debian.org:80
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Blacksmith Builder
        # yamllint disable-line rule:line-length
        uses: useblacksmith/setup-docker-builder@33fed32c1ba8775f20366ec9e8d0cd9fe8fc1dd3 # v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        env:
          EVENT_NAME: ${{ github.event_name }}
          GIT_REF: ${{ github.ref }}
          FORCE_LATEST: ${{ inputs.force_latest }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: scripts/ci/tools-image-tags.sh

      - name: Build tools image
        # yamllint disable-line rule:line-length
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          file: Dockerfile.tools
          push: false
          load: true
          tags: lintro-tools:test

      - name: Verify tools installation
        run: scripts/ci/tools-image-verify.sh

      - name: Push tools image
        # yamllint disable-line rule:line-length
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        # yamllint disable-line rule:line-length
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          file: Dockerfile.tools
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          provenance: true

      - name: Summary
        env:
          TAGS: ${{ steps.tags.outputs.tags }}
          PUSH_LATEST: ${{ steps.tags.outputs.push_latest }}
          PR_TAG: ${{ steps.tags.outputs.pr_tag }}
        run: scripts/ci/tools-image-summary.sh
