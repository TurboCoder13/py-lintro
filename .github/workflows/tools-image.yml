---
name: Build - Tools Image
# Builds and publishes the pre-built tools image used by the main Dockerfile.
# Runs weekly to pick up base image security updates and on changes to tool configs.
# Can be called as a reusable workflow by other workflows.

'on':
  schedule:
    # Weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  push:
    branches: [main]
    paths:
      - Dockerfile.tools
      - scripts/utils/install-tools.sh
      - scripts/ci/tools-image-*.sh
      - package.json
      - lintro/_tool_versions.py
      - lintro/tools/manifest.json
      - .github/workflows/tools-image.yml
  pull_request:
    branches: [main]
    paths:
      - Dockerfile.tools
      - scripts/utils/install-tools.sh
      - scripts/ci/tools-image-*.sh
      - package.json
      - lintro/_tool_versions.py
      - lintro/tools/manifest.json
      - .github/workflows/tools-image.yml
  workflow_dispatch:
    inputs:
      force_latest:
        description: 'Force push to :latest tag (use with caution)'
        required: false
        default: 'false'

  # Reusable workflow support
  workflow_call:
    inputs:
      skip_if_unchanged:
        description: 'Skip build if tool files unchanged (for workflow_call)'
        type: boolean
        default: true
    outputs:
      image-tag:
        description: 'The tools image tag to use'
        value: ${{ jobs.resolve-tag.outputs.tag }}

permissions:
  contents: read

jobs:
  # Detect if tool files changed (for workflow_call only, path filters don't apply)
  check-changes:
    name: Check Tool Changes
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      tools-changed: ${{ steps.filter.outputs.tools || 'false' }}
      is-workflow-call: ${{ steps.check-event.outputs.is-workflow-call }}
    steps:
      - name: Check event type
        id: check-event
        run: |
          if [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            echo "is-workflow-call=true" >> "$GITHUB_OUTPUT"
          else
            echo "is-workflow-call=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Harden Runner
        if: github.event_name == 'workflow_call'
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443

      - name: Checkout
        if: github.event_name == 'workflow_call'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check for tool file changes
        if: github.event_name == 'workflow_call'
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            tools:
              - Dockerfile.tools
              - scripts/utils/install-tools.sh
              - scripts/ci/tools-image-*.sh
              - package.json
              - lintro/_tool_versions.py
              - lintro/tools/manifest.json
              - .github/workflows/tools-image.yml

  build-tools-image:
    name: Build Tools Image
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [check-changes]
    # Run if: check-changes was skipped (non-workflow_call), OR changes detected,
    # OR skip_if_unchanged=false. Use always() to force evaluation when dependency
    # is skipped.
    if: >-
      always() &&
      ((needs.check-changes.result == 'skipped') ||
      (needs.check-changes.outputs.tools-changed == 'true') ||
      (inputs.skip_if_unchanged == false))
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    timeout-minutes: 45
    defaults:
      run:
        shell: bash
    concurrency:
      group: tools-image-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      primary-tag: ${{ steps.tags.outputs.primary_tag }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            deb.debian.org:80
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Blacksmith Builder
        # yamllint disable-line rule:line-length
        uses: useblacksmith/setup-docker-builder@33fed32c1ba8775f20366ec9e8d0cd9fe8fc1dd3 # v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        env:
          EVENT_NAME: ${{ github.event_name }}
          GIT_REF: ${{ github.ref }}
          FORCE_LATEST: ${{ inputs.force_latest }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: scripts/ci/tools-image-tags.sh

      - name: Build tools image
        # yamllint disable-line rule:line-length
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          file: Dockerfile.tools
          push: false
          load: true
          tags: ${{ steps.tags.outputs.tags }}

      - name: Verify tools installation
        env:
          IMAGE: ${{ steps.tags.outputs.primary_tag }}
        run: scripts/ci/tools-image-verify.sh

      - name: Push tools image
        # yamllint disable-line rule:line-length
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        env:
          TAGS: ${{ steps.tags.outputs.tags }}
        run: scripts/ci/tools-image-push.sh

      - name: Resolve image digest
        # yamllint disable-line rule:line-length
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        id: digest
        env:
          IMAGE_TAG: ${{ steps.tags.outputs.primary_tag }}
        run: |
          IMAGE_NAME="${IMAGE_TAG%%:*}"
          docker pull "$IMAGE_TAG"
          FORMAT='{{range .RepoDigests}}{{println .}}{{end}}'
          REPO_DIGESTS=$(docker inspect --format="$FORMAT" "$IMAGE_TAG" || echo "")
          DIGEST=$(echo "$REPO_DIGESTS" \
            | awk -v name="$IMAGE_NAME" -F@ '$1==name {print $2; exit}')
          if [[ -z "$DIGEST" ]]; then
            echo "::error::Unable to resolve digest for $IMAGE_TAG"
            echo "Available repo digests:"
            echo "$REPO_DIGESTS"
            echo "Raw docker inspect output:"
            docker inspect "$IMAGE_TAG" --format='{{json .RepoDigests}}' || true
            exit 1
          fi
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Attest tools image provenance
        # yamllint disable-line rule:line-length
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        # actions/attest-build-provenance v3.1.0
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8
        with:
          subject-name: ${{ steps.digest.outputs.image_name }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          push-to-registry: true

      - name: Summary
        env:
          TAGS: ${{ steps.tags.outputs.tags }}
          PUSH_LATEST: ${{ steps.tags.outputs.push_latest }}
          PR_TAG: ${{ steps.tags.outputs.pr_tag }}
        run: scripts/ci/tools-image-summary.sh

  # Output the appropriate image tag for callers
  resolve-tag:
    name: Resolve Image Tag
    runs-on: ubuntu-24.04
    needs: [check-changes, build-tools-image]
    if: always() && needs.check-changes.outputs.is-workflow-call == 'true'
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.resolve.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Resolve image tag
        id: resolve
        env:
          BUILD_TAG: ${{ needs.build-tools-image.outputs.primary-tag }}
          BUILD_RESULT: ${{ needs.build-tools-image.result }}
        run: scripts/ci/tools-image-resolve-tag.sh

  # Update pinned digest in repository files after successful :latest push
  update-digest:
    name: Update Pinned Digest
    runs-on: ubuntu-24.04
    needs: [build-tools-image]
    # Only run on main branch push with :latest tag (not PRs or workflow_call)
    if: >-
      needs.build-tools-image.result == 'success' &&
      github.event_name != 'workflow_call' &&
      github.event_name != 'pull_request' &&
      github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      packages: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 1
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get new image digest
        id: digest
        run: |
          IMAGE="ghcr.io/lgtm-hq/lintro-tools:latest"
          # Pull the image to get the digest
          docker pull "$IMAGE"
          # Get the digest from docker inspect
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE" \
            | sed 's/.*@//')
          echo "New digest: $DIGEST"
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Update digest in repository files
        id: update
        env:
          NEW_DIGEST: ${{ steps.digest.outputs.digest }}
        run: |
          # Run the update script
          scripts/ci/tools-image-update-digest.sh "$NEW_DIGEST"

          # Check if there are actual changes
          if git diff --quiet; then
            echo "No changes detected (digest may already be up to date)"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Digest updated successfully"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.update.outputs.changed == 'true'
        id: cpr
        # yamllint disable-line rule:line-length
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update tools image digest'
          title: 'chore(deps): update tools image digest'
          body: |
            Automated update of the tools image digest after weekly rebuild.

            This PR updates the pinned digest in:
            - `Dockerfile` (TOOLS_IMAGE ARG)
            - `.github/actions/resolve-tools-image/action.yml` (stable-image)
            - `docker-compose.yml` (TOOLS_IMAGE default)

            New digest: `${{ steps.digest.outputs.digest }}`

            This is a digest-only change and should be safe to merge.
          branch: automation/tools-image-digest
          base: main
          labels: |
            automation
            tools-image
            dependencies
          delete-branch: true

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Enabling auto-merge for PR #$PR_NUMBER"
          gh pr merge "$PR_NUMBER" --auto --squash || \
            echo "::warning::Could not enable auto-merge (may require admin approval)"
