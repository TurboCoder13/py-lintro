---
name: Release - Auto Tag Creation
# Automatically creates and pushes version tags when pyproject.toml version changes
# on main branch. Guards against duplicate tags and validates release commit format.

'on':
  push:
    branches: [main]
    paths:
      - pyproject.toml
    # Only when last commit message indicates a release bump
    # This avoids random tagging on pyproject edits
    # GitHub does not support commit message filters here; enforce in a guard step

permissions: {}

jobs:
  auto-tag:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    timeout-minutes: 10
    # Only run when version actually changed
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub App installation token
        id: app-token
        # yamllint disable-line rule:line-length
        uses: actions/create-github-app-token@bf559f85448f9380bcfa2899dbdc01eb5b37be3a # v3.0.0-beta.2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Guard ensure last commit is a release bump
        id: guard
        run: bash scripts/ci/deployment/guard-release-commit.sh

      - name: Skip if not a release bump commit
        if: steps.guard.outputs.ok != 'true'
        run: scripts/ci/ci-log.sh "Not a release bump commit; skipping tag creation."

      - name: Environment setup
        uses: ./.github/actions/setup-env
        with:
          python-version: '3.14'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Skip external tools (bun, etc.) - this workflow only needs Python and git
          BOOTSTRAP_SKIP_INSTALL_TOOLS: '1'

      - name: Read version from pyproject.toml
        id: version
        run: scripts/ci/maintenance/auto-tag-unified.sh read-version

      - name: Detect previous version
        id: prev
        run: scripts/ci/maintenance/auto-tag-unified.sh detect-previous

      - name: Skip if version unchanged
        if: steps.prev.outputs.version == steps.version.outputs.version
        run: scripts/ci/ci-log.sh "Version unchanged; skipping tag creation."

      - name: Check if tag exists
        id: check
        if: steps.prev.outputs.version != steps.version.outputs.version
        env:
          TAG: v${{ steps.version.outputs.version }}
        run: scripts/ci/maintenance/auto-tag-unified.sh check-exists

      - name: Configure auth for push
        if: >-
          steps.prev.outputs.version != steps.version.outputs.version &&
          steps.check.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: scripts/ci/maintenance/auto-tag-unified.sh configure-auth

      - name: Create and push tag
        if: >-
          steps.prev.outputs.version != steps.version.outputs.version &&
          steps.check.outputs.exists == 'false'
        env:
          TAG: v${{ steps.version.outputs.version }}
        run: scripts/ci/maintenance/auto-tag-unified.sh create-push
