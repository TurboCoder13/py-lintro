---
name: Maintenance - PR Comment Cleanup
# Manual workflow to clean up automated comments from PRs (coverage reports, etc.).
# Helps maintain clean PR comment history by removing outdated bot comments.

"on":
  workflow_dispatch:
    inputs:
      pr-number:
        description: "Pull request number to clean comments on"
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  cleanup:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Environment setup
        uses: ./.github/actions/setup-env
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Skip external tools - this workflow only needs Python for scripts
          BOOTSTRAP_SKIP_INSTALL_TOOLS: "1"

      - name: Delete previous Coverage comments
        env:
          PR_NUMBER: ${{ inputs.pr-number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: scripts/ci/github/post-pr-delete-previous.sh '<!-- coverage-report -->'

      - name: Delete previous Lintro analysis comments
        env:
          PR_NUMBER: ${{ inputs.pr-number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: scripts/ci/github/post-pr-delete-previous.sh '<!-- lintro-report -->'
