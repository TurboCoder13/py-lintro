---
name: Reusable - SBOM Generation & Verification
# Reusable workflow for Software Bill of Materials generation.
# Creates SBOM in multiple formats, verifies with bomctl, and uploads artifacts
# with proper naming for traceability.

'on':
  workflow_call:
    inputs:
      use-release-token:
        description: Use RELEASE_TOKEN with GITHUB_TOKEN fallback (for main branch)
        type: boolean
        required: false
        default: false
    outputs:
      artifact-name:
        description: Name of uploaded SBOM artifact
        value: sbom-artifacts
    secrets:
      RELEASE_TOKEN:
        description: Optional release token for elevated permissions
        required: false

permissions: {}

jobs:
  sbom:
    name: Generate and verify SBOM
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: write
      id-token: write
    timeout-minutes: 20
    env:
      XDG_CACHE_HOME: ${{ github.workspace }}/.bomctl-cache
      GITHUB_TOKEN: >-
        ${{ inputs.use-release-token && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            sigstore.dev:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: >-
            ${{ inputs.use-release-token && secrets.RELEASE_TOKEN ||
            secrets.GITHUB_TOKEN }}
      - name: Install bomctl from GitHub Releases (no registries)
        env:
          BOMCTL_VERSION: v0.4.3
        run: bash scripts/ci/deployment/sbom-install-binary-gh.sh
      - name: Restore bomctl cache
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: ${{ env.XDG_CACHE_HOME }}
          # yamllint disable-line rule:line-length
          key: bomctl-cache-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}-${{ github.sha }}
          restore-keys: |
            bomctl-cache-${{ runner.os }}-
            bomctl-cache-
      - name: Generate SBOM from GitHub Dependency Graph
        env:
          GITHUB_TOKEN: >-
            ${{ inputs.use-release-token && secrets.RELEASE_TOKEN ||
            secrets.GITHUB_TOKEN }}
        run: bash scripts/ci/deployment/sbom-fetch-github-api.sh
      - name: Rename SBOM artifacts with tag/sha for traceability
        run: bash scripts/ci/deployment/sbom-rename-artifacts.sh dist/sbom
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: sbom-artifacts
          path: dist/sbom/*
          if-no-files-found: error
      - name: Attest SBOM artifacts with keyless cosign (optional)
        env:
          COSIGN_EXPERIMENTAL: 1
        run: bash scripts/ci/deployment/sbom-attest-artifacts.sh dist/sbom
