---
name: Security - Dependency Review
# Reviews dependency changes in PRs for known security vulnerabilities.
# Blocks merges if high-severity vulnerabilities are introduced.

'on':
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: dependency-review-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      # Avoid PR comment on forks (token is read-only); still run the check
      - name: Dependency review (forks - no PR comment)
        if: github.event.pull_request.head.repo.fork == true
        uses: actions/dependency-review-action@595b5aeba73380359d98a5e087f648dbb0edce1b # v4.7.3
        with:
          fail-on-severity: high
          comment-summary-in-pr: false
          allow-ghsas: true

      - name: Dependency review (with PR comment)
        if: github.event.pull_request.head.repo.fork == false
        uses: actions/dependency-review-action@595b5aeba73380359d98a5e087f648dbb0edce1b # v4.7.3
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
          allow-ghsas: true
