---
name: Security - Dependency Review
# Reviews dependency changes in PRs for known security vulnerabilities.
# Blocks merges if high-severity vulnerabilities are introduced.

'on':
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: dependency-review-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: TurboCoder13/turbo-ci/.github/actions/harden-runner@474343982ec62e4a6c93c05034c18d2cde527df2
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      # Avoid PR comment on forks (token is read-only); still run the check
      - name: Dependency review (forks - no PR comment)
        if: github.event.pull_request.head.repo.fork == true
        uses: actions/dependency-review-action@56339e523c0409420f6c2c9a2f4292bbb3c07dd3 # v4.8.0
        with:
          fail-on-severity: high
          comment-summary-in-pr: false
          allow-ghsas: true

      - name: Dependency review (with PR comment)
        if: github.event.pull_request.head.repo.fork == false
        uses: actions/dependency-review-action@56339e523c0409420f6c2c9a2f4292bbb3c07dd3 # v4.8.0
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
          allow-ghsas: true
