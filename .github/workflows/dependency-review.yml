---
name: Security - Dependency Review
# Reviews dependency changes in PRs for known security vulnerabilities.
# Blocks merges if high-severity vulnerabilities are introduced.

'on':
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: dependency-review-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      # Run dependency review; disable PR comment on forks (token is read-only)
      - name: Dependency review
        # yamllint disable-line rule:line-length
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: high
          # Disable PR comments on forks where token is read-only
          # yamllint disable-line rule:line-length
          comment-summary-in-pr: ${{ github.event.pull_request.head.repo.fork == false }}
          allow-ghsas: true
