---
name: Dependency Review

'on':
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@f73ba3032c8e1f25f72c033f8a8b590eec23257a
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      # Avoid PR comment on forks (token is read-only); still run the check
      - name: Dependency review (forks - no PR comment)
        if: github.event.pull_request.head.repo.fork == true
        uses: actions/dependency-review-action@595b5aeba73380359d98a5e087f648dbb0edce1b # v4.7.3
        with:
          fail-on-severity: high
          comment-summary-in-pr: false
          allow-ghsas: true

      - name: Dependency review (with PR comment)
        if: github.event.pull_request.head.repo.fork == false
        uses: actions/dependency-review-action@595b5aeba73380359d98a5e087f648dbb0edce1b # v4.7.3
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
          allow-ghsas: true
