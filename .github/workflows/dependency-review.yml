---
name: Security - Dependency Review
# Reviews dependency changes in PRs for known security vulnerabilities.
# Blocks merges if high-severity vulnerabilities are introduced.

'on':
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: dependency-review-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      # Run dependency review; disable PR comment on forks (token is read-only)
      - name: Dependency review
        # yamllint disable-line rule:line-length
        uses: actions/dependency-review-action@56339e523c0409420f6c2c9a2f4292bbb3c07dd3 # v4.8.0
        with:
          fail-on-severity: high
          # Disable PR comments on forks where token is read-only
          # yamllint disable-line rule:line-length
          comment-summary-in-pr: ${{ github.event.pull_request.head.repo.fork == false }}
          allow-ghsas: true
