---
name: Quality Check - PR Title Validation
# Validates PR titles follow Conventional Commits format. Comments with guidance
# and blocks merges if title format is invalid to ensure semantic release compatibility.

'on':
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: semantic-pr-title-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: TurboCoder13/turbo-ci/.github/actions/harden-runner@474343982ec62e4a6c93c05034c18d2cde527df2
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate PR title follows Conventional Commits
        id: semantic
        uses: TurboCoder13/turbo-ci/.github/actions/semantic-pr-title-check@474343982ec62e4a6c93c05034c18d2cde527df2
        with:
          types: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          require-scope: 'false'
          comment-on-fail: 'true'

      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        run: exit 1
