---
name: Semantic PR Title

'on':
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@ae541c778920330b6e82f3dd536bcf2a026324c0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate PR title follows Conventional Commits
        id: semantic
        uses: TurboCoder13/py-lintro/.github/actions/semantic-pr-title-check@ae541c778920330b6e82f3dd536bcf2a026324c0
        with:
          types: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          require-scope: 'false'
          comment-on-fail: 'true'

      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        env:
          OK: ${{ steps.semantic.outputs.ok }}
        run: scripts/ci/fail-if-semantic-invalid.sh
