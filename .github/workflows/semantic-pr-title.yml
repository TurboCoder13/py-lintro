---
name: Quality Check - PR Title Validation
# Validates PR titles follow Conventional Commits format. Comments with guidance
# and blocks merges if title format is invalid to ensure semantic release compatibility.

"on":
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: semantic-pr-title-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate PR title follows Conventional Commits
        id: semantic
        env:
          TYPES_INPUT: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          REQUIRE_SCOPE: "false"
          COMMENT_ON_FAIL: "true"
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: scripts/ci/github/semantic-pr-title-check.sh

      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        env:
          OK: ${{ steps.semantic.outputs.ok }}
        run: scripts/ci/fail-if-semantic-invalid.sh
