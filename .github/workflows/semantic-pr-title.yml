---
name: Semantic PR Title

'on':
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@5d38d622f2f61f6646c3918cd8ea4e53d0020295

      - name: Validate PR title follows Conventional Commits
        id: semantic
        uses: TurboCoder13/py-lintro/.github/actions/semantic-pr-title-check@5d38d622f2f61f6646c3918cd8ea4e53d0020295
        with:
          types: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          require-scope: 'false'
          comment-on-fail: 'true'

      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        run: |
          echo "PR title does not follow Conventional Commits." >&2
          exit 1
