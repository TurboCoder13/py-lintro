---
name: Semantic PR Title

'on':
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@f73ba3032c8e1f25f72c033f8a8b590eec23257a
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate PR title follows Conventional Commits
        id: semantic
        uses: TurboCoder13/py-lintro/.github/actions/semantic-pr-title-check@f73ba3032c8e1f25f72c033f8a8b590eec23257a
        with:
          types: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          require-scope: 'false'
          comment-on-fail: 'true'

      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        env:
          OK: ${{ steps.semantic.outputs.ok }}
        run: scripts/ci/fail-if-semantic-invalid.sh
