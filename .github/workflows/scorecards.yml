---
name: Security - OpenSSF Scorecard Analysis
# Weekly OpenSSF Scorecard security analysis. Evaluates repository security practices
# and uploads results to GitHub Security tab for visibility.

'on':
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analysis:
    permissions:
      contents: read
      security-events: write
      id-token: write
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner (egress allowlist)
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            objects.githubusercontent.com:443
            sigstore.dev:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443
            ossf.github.io:443
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Scorecards analysis (publish on default branch)
        if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Run Scorecards analysis (no publish on non-default branches)
        if: ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: false
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@f1f6e5f6af878fb37288ce1c627459e94dbf7d01 # v3
        with:
          sarif_file: results.sarif
