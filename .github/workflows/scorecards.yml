---
name: Security - OpenSSF Scorecard Analysis
# Weekly OpenSSF Scorecard security analysis. Evaluates repository security practices
# and uploads results to GitHub Security tab for visibility.

'on':
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analysis:
    permissions:
      contents: read
      security-events: write
      id-token: write
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner (egress allowlist)
        uses: TurboCoder13/turbo-ci/.github/actions/harden-runner@474343982ec62e4a6c93c05034c18d2cde527df2
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Scorecards analysis (publish on default branch)
        if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Run Scorecards analysis (no publish on non-default branches)
        if: ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: false
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
        with:
          sarif_file: results.sarif
