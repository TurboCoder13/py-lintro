---
name: OpenSSF Scorecards

'on':
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analysis:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@f3453f81f64cffc278f070e6ba152a87a292c1bc
      - name: Run Scorecards analysis
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@96f518a34f7a870018057716cc4d7a5c014bd61c # v3
        with:
          sarif_file: results.sarif
