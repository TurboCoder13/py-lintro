---
name: Security - OpenSSF Scorecard Analysis
# Weekly OpenSSF Scorecard security analysis. Evaluates repository security practices
# and uploads results to GitHub Security tab for visibility.

'on':
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analysis:
    permissions:
      contents: read
      security-events: write
      id-token: write
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner (egress allowlist)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            sigstore.dev:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443
            ossf.github.io:443
            www.bestpractices.dev:443
            api.osv.dev:443
            api.scorecard.dev:443
            oss-fuzz-build-logs.storage.googleapis.com:443
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Scorecards analysis
        # yamllint disable-line rule:line-length
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          results_file: results.sarif
          results_format: sarif
          # Only publish results when running on the default branch
          # yamllint disable-line rule:line-length
          publish_results: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
      - name: Upload SARIF to code scanning
        # yamllint disable-line rule:line-length
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
        with:
          sarif_file: results.sarif
