---
name: Quality Check - Action Pinning Validation
# Validates that external GitHub Actions are pinned to specific SHA commits for
# security compliance. Internal actions (TurboCoder13/py-lintro) use semantic
# version tags instead for easier maintenance.

"on":
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-pinning:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: validate-pinning-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Scan workflows for non-pinned actions (enforcing)
        run: ENFORCE=1 bash scripts/ci/maintenance/validate-action-pinning.sh
