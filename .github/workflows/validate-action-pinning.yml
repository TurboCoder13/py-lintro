---
name: Quality Check - Action Pinning Validation
# Validates that all GitHub Actions in workflows are pinned to specific SHA commits
# for security compliance. Prevents use of mutable tag references.

"on":
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-pinning:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: validate-pinning-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: TurboCoder13/turbo-ci/.github/actions/harden-runner@474343982ec62e4a6c93c05034c18d2cde527df2
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Validate action pinning
        uses: TurboCoder13/turbo-ci/.github/actions/validate-action-pinning@474343982ec62e4a6c93c05034c18d2cde527df2
