---
name: Quality Check - Action Pinning Validation
# Validates that all GitHub Actions in workflows are pinned to specific SHA commits
# for security compliance. Prevents use of mutable tag references.

'on':
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-pinning:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    concurrency:
      group: validate-pinning-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Scan workflows for non-pinned actions (enforcing)
        run: ENFORCE=1 bash scripts/ci/validate-action-pinning.sh
