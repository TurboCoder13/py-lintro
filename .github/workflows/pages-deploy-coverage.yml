---
name: Deploy - Coverage Reports to Pages
# Deploys HTML coverage reports to GitHub Pages after successful test runs.
# Triggered by completion of test-and-coverage workflow on main branch.

'on':
  workflow_run:
    workflows: [Testing - Full Suite & Coverage]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' ||
          github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Download coverage artifact
        # yamllint disable-line rule:line-length
        uses: dawidd6/action-download-artifact@ac66b43f0e6a346234dd65d4d0c8fbb31cb316e5 # v11
        with:
          workflow: test-and-coverage.yml
          name: coverage-report-python-3.13
          path: coverage-report
          workflow_conclusion: success
      - name: Download coverage badge artifact
        # yamllint disable-line rule:line-length
        uses: dawidd6/action-download-artifact@ac66b43f0e6a346234dd65d4d0c8fbb31cb316e5 # v11
        with:
          workflow: test-and-coverage.yml
          name: coverage-badge
          path: coverage-badge
          workflow_conclusion: success
      - name: Create coverage report directory
        run: ./scripts/ci/pages-deploy.sh --badge-path coverage-badge/coverage-badge.svg
      - name: Deploy coverage to Pages
        id: deployment
        uses: TurboCoder13/py-lintro/.github/actions/pages-deploy@actions-v1.0.10
        with:
          path: _site
