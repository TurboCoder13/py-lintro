---
name: Deploy - Coverage Reports to Pages
# Deploys HTML coverage reports to GitHub Pages after successful test runs.
# Triggered by completion of test-and-coverage workflow on main branch.

'on':
  workflow_run:
    workflows: [Testing - Full Suite & Coverage]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' ||
          github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Download coverage artifact
        uses: dawidd6/action-download-artifact@ac66b43f0e6a346234dd65d4d0c8fbb31cb316e5 # v11
        with:
          workflow: test-and-coverage.yml
          name: coverage-report-python-3.13
          path: coverage-report
          workflow_conclusion: success
      - name: Download coverage badge artifact
        uses: dawidd6/action-download-artifact@ac66b43f0e6a346234dd65d4d0c8fbb31cb316e5 # v11
        with:
          workflow: test-and-coverage.yml
          name: coverage-badge
          path: coverage-badge
          workflow_conclusion: success
      - name: Create coverage report directory
        run: ./scripts/ci/pages-deploy.sh --badge-path coverage-badge/coverage-badge.svg
      - name: Deploy coverage to Pages
        id: deployment
        uses: TurboCoder13/py-lintro/.github/actions/pages-deploy@d2dccc81734cc0ee5a89ff5dec4c591b4ac42239
        with:
          path: _site
