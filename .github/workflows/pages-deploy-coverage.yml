---
name: GitHub Pages
'on':
  workflow_run:
    workflows: [Test Suite & Coverage, Test and Coverage]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' ||
          github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download coverage artifact
        uses: dawidd6/action-download-artifact@v11 # yamllint disable-line rule:line-length
        with:
          workflow: test-and-coverage.yml
          name: coverage-report-python-3.13
          path: coverage-report
          workflow_conclusion: success
      - name: Create coverage report directory
        run: ./scripts/ci/pages-deploy.sh
      - name: Deploy coverage to Pages
        id: deployment
        uses: ./.github/actions/pages-deploy
        with:
          path: _site
