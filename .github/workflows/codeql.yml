---
name: Security - CodeQL Code Scanning
# GitHub CodeQL static analysis for security vulnerabilities and code quality.
# Scans Python code only, uploads results to GitHub Security tab.
# JS not scanned - only prettier in node_modules (dev dependency).

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 05:00 UTC
    - cron: '0 5 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    concurrency:
      group: codeql-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2 # v4
        with:
          languages: python
          config-file: .github/codeql/codeql-config.yml

      - name: Autobuild
        # yamllint disable-line rule:line-length
        uses: github/codeql-action/autobuild@fe4161a26a8629af62121b670040955b330f9af2 # v4

      - name: Perform CodeQL Analysis
        # yamllint disable-line rule:line-length
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2 # v4
        with:
          category: '/language:all'
