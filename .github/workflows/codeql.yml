---
name: Security - CodeQL Code Scanning
# GitHub CodeQL static analysis for security vulnerabilities and code quality issues.
# Scans Python code and uploads results to GitHub Security tab.

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 05:00 UTC
    - cron: "0 5 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    concurrency:
      group: codeql-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: TurboCoder13/turbo-ci/.github/actions/harden-runner@474343982ec62e4a6c93c05034c18d2cde527df2
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
        with:
          languages: python,javascript
          config-file: TurboCoder13/turbo-ci/.github/codeql/codeql-config.yml@474343982ec62e4a6c93c05034c18d2cde527df2

      - name: Autobuild
        uses: github/codeql-action/autobuild@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
        with:
          category: "/language:all"
