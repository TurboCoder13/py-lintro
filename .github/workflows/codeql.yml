---
name: Security - CodeQL Code Scanning
# GitHub CodeQL static analysis for security vulnerabilities and code quality.
# Scans Python code only, uploads results to GitHub Security tab.
# JS not scanned - only prettier in node_modules (dev dependency).

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 05:00 UTC
    - cron: '0 5 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    concurrency:
      group: codeql-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
        with:
          languages: python
          config-file: .github/codeql/codeql-config.yml

      - name: Autobuild
        # yamllint disable-line rule:line-length
        uses: github/codeql-action/autobuild@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4

      - name: Perform CodeQL Analysis
        # yamllint disable-line rule:line-length
        uses: github/codeql-action/analyze@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
        with:
          category: '/language:all'
