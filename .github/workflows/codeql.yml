---
name: CodeQL Analysis

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 1' # Weekly Monday 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    concurrency:
      group: codeql-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@f3453f81f64cffc278f070e6ba152a87a292c1bc

      - name: Initialize CodeQL
        uses: github/codeql-action/init@96f518a34f7a870018057716cc4d7a5c014bd61c # v3
        with:
          languages: python,javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@96f518a34f7a870018057716cc4d7a5c014bd61c # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@96f518a34f7a870018057716cc4d7a5c014bd61c # v3
        with:
          category: '/language:all'
