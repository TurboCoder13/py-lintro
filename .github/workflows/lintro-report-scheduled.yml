---
name: Lintro Report

'on':
  push:
    branches: [main]
    paths:
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '**.json'
      - '**.md'
      - '**.sh'
      - Dockerfile
      - pyproject.toml
      - .github/workflows/lintro-report-scheduled.yml
      - scripts/local/local-lintro.sh
  schedule:
    - cron: 0 0 * * 0 # Run weekly on Sunday at midnight
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lintro-report:
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Environment setup
        uses: ./.github/actions/setup-env

      - name: Run Lintro on codebase
        run: ./scripts/ci/lintro-report-generate.sh

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: lintro-report
          path: lintro-report/report.md
          retention-days: 90

  notify:
    needs: lintro-report
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    if: success()

    steps:
      - name: Report status
        run: |
          echo "Lintro report generated successfully"
          echo "The report is available as a workflow artifact"
          echo "Download it from the Actions tab in the GitHub repository"
