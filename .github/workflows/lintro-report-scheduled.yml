---
name: Reporting - Scheduled Lintro Analysis
# Runs comprehensive lintro analysis weekly on schedule or manual dispatch.
# Generates detailed markdown report and uploads as workflow artifact.
# Uses turbo-ci reusable workflow for consistency and maintainability.

"on":
  push:
    branches: [main]
    paths:
      - "**.py"
      - "**.yml"
      - "**.yaml"
      - "**.json"
      - "**.md"
      - "**.sh"
      - Dockerfile
      - pyproject.toml
      - .github/workflows/lintro-report-scheduled.yml
      - scripts/local/local-lintro.sh
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lintro-report:
    uses: TurboCoder13/turbo-ci/.github/workflows/reusable-lintro-analysis.yml@474343982ec62e4a6c93c05034c18d2cde527df2
    with:
      python-version: "3.13"
      docker-registry: "ghcr.io"
      auto-fix: false
      post-pr-comment: false
      docker-image-name: "py-lintro:latest"
      ruff-unsafe-fixes: true

  generate-report:
    needs: lintro-report
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Environment setup
        uses: TurboCoder13/turbo-ci/.github/actions/setup-env@474343982ec62e4a6c93c05034c18d2cde527df2
        with:
          python-version: "3.13"

      - name: Run Lintro report generation
        run: |
          # Install lintro and run analysis
          uv run lintro check . --output-format markdown --output lintro-report/report.md

      - name: Upload report artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: lintro-report
          path: lintro-report/report.md
          retention-days: 90
