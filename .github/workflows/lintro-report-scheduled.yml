---
name: Reporting - Scheduled Lintro Analysis
# Runs comprehensive lintro analysis weekly on schedule or manual dispatch.
# Uses pre-built Docker image from GHCR (no local tool installation).
# Generates detailed markdown report and uploads as workflow artifact.

'on':
  push:
    branches: [main]
    paths:
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '**.json'
      - '**.md'
      - '**.sh'
      - Dockerfile
      - pyproject.toml
      - .github/workflows/lintro-report-scheduled.yml
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lintro-report:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    concurrency:
      group: report-${{ github.ref }}
      cancel-in-progress: true
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull lintro Docker image
        run: |
          docker pull ghcr.io/lgtm-hq/py-lintro:latest
          docker tag ghcr.io/lgtm-hq/py-lintro:latest py-lintro:latest

      - name: Run Lintro on codebase
        run: ./scripts/ci/testing/lintro-report-generate.sh

      - name: Upload report artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lintro-report
          path: lintro-report/report.md
          retention-days: 90

  notify:
    needs: lintro-report
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Report status
        run: scripts/ci/ci-log.sh "Lintro report generated successfully"
