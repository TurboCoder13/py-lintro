---
name: Lintro Report

'on':
  push:
    branches: [main]
    paths:
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '**.json'
      - '**.md'
      - '**.sh'
      - Dockerfile
      - pyproject.toml
      - .github/workflows/lintro-report-scheduled.yml
      - scripts/local/local-lintro.sh
  schedule:
    - cron: 0 0 * * 0 # Run weekly on Sunday at midnight
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lintro-report:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Environment setup
        uses: ./.github/actions/setup-env

      - name: Run Lintro on codebase
        run: ./scripts/ci/lintro-report-generate.sh

      - name: Upload report artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: lintro-report
          path: lintro-report/report.md
          retention-days: 90

  notify:
    needs: lintro-report
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    if: success()

    steps:
      - name: Report status
        run: |
          echo "Lintro report generated successfully"
          echo "The report is available as a workflow artifact"
          echo "Download it from the Actions tab in the GitHub repository"
