---
name: Reporting - Scheduled Lintro Analysis
# Runs comprehensive lintro analysis weekly on schedule or manual dispatch.
# Generates detailed markdown report and uploads as workflow artifact.

'on':
  push:
    branches: [main]
    paths:
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '**.json'
      - '**.md'
      - '**.sh'
      - Dockerfile
      - pyproject.toml
      - .github/workflows/lintro-report-scheduled.yml
      - scripts/local/local-lintro.sh
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lintro-report:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    concurrency:
      group: report-${{ github.ref }}
      cancel-in-progress: true
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress_policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@f5c9374c8f60487ac34781fb6fb78496be0699bc

      - name: Run Lintro on codebase
        run: ./scripts/ci/lintro-report-generate.sh

      - name: Upload report artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: lintro-report
          path: lintro-report/report.md
          retention-days: 90

  notify:
    needs: lintro-report
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    if: success()

    steps:
      - name: Report status
        run: echo "Lintro report generated successfully"
