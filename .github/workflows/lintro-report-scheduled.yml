---
name: Lintro Report

'on':
  push:
    branches: [main]
    paths:
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '**.json'
      - '**.md'
      - '**.sh'
      - Dockerfile
      - pyproject.toml
      - .github/workflows/lintro-report-scheduled.yml
      - scripts/local/local-lintro.sh
  schedule:
    - cron: 0 0 * * 0 # Run weekly on Sunday at midnight
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lintro-report:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    concurrency:
      group: report-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@dc34078e24d4328ea4879931677c81564abdcebd

      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@dc34078e24d4328ea4879931677c81564abdcebd

      - name: Run Lintro on codebase
        run: ./scripts/ci/lintro-report-generate.sh

      - name: Upload report artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: lintro-report
          path: lintro-report/report.md
          retention-days: 90

  notify:
    needs: lintro-report
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    if: success()

    steps:
      - name: Report status
        run: |
          echo "Lintro report generated successfully"
          echo "The report is available as a workflow artifact"
          echo "Download it from the Actions tab in the GitHub repository"
