---
name: Reporting - Scheduled Lintro Analysis
# Runs comprehensive lintro analysis weekly on schedule or manual dispatch.
# Generates detailed markdown report and uploads as workflow artifact.

'on':
  push:
    branches: [main]
    paths:
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '**.json'
      - '**.md'
      - '**.sh'
      - Dockerfile
      - pyproject.toml
      - .github/workflows/lintro-report-scheduled.yml
      - scripts/local/local-lintro.sh
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lintro-report:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    concurrency:
      group: report-${{ github.ref }}
      cancel-in-progress: true
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@3369d4b1485ffebf1bad0ceff95476435d292dc9

      - name: Run Lintro on codebase
        run: ./scripts/ci/lintro-report-generate.sh

      - name: Upload report artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: lintro-report
          path: lintro-report/report.md
          retention-days: 90

  notify:
    needs: lintro-report
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Report status
        run: scripts/ci/ci-log.sh "Lintro report generated successfully"
