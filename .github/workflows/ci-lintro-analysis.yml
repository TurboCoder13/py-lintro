---
name: CI Pipeline

'on':
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  docker-lintro-analysis:
    name: 🛠️ Docker Lintro Code Quality & Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      pull-requests: write
      # id-token not required
    concurrency:
      group: lintro-ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@ae541c778920330b6e82f3dd536bcf2a026324c0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          egress_policy: block
          allowed-endpoints: ${{ env.EGRESS_ALLOWED_ENDPOINTS }}

      - name: Environment setup
        uses: TurboCoder13/py-lintro/.github/actions/setup-env@ae541c778920330b6e82f3dd536bcf2a026324c0

      - name: Setup Docker (Buildx)
        uses: TurboCoder13/py-lintro/.github/actions/setup-docker@ae541c778920330b6e82f3dd536bcf2a026324c0
        with:
          login: 'true'
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Removed no-op dependency listing step

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: false
          load: true
          tags: py-lintro:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Auto-fix with Lintro (same-repo PRs only)
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.draft == false &&
          github.event.pull_request.head.repo.fork == false
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: scripts/ci/ci-auto-fix.sh

      - name: Run Lintro Analysis in Docker
        id: lintro
        run: ./scripts/ci/ci-lintro.sh
        continue-on-error: true

      # Deletion handled by composite action below via marker

      - name: Generate PR Comment
        if: github.event_name == 'pull_request'
        run: ./scripts/ci/ci-pr-comment.sh

      - name: Comment PR with Lintro Results
        if: github.event_name == 'pull_request'
        uses: TurboCoder13/py-lintro/.github/actions/post-pr-comment@ae541c778920330b6e82f3dd536bcf2a026324c0
        with:
          file: pr-comment.txt
          marker: '<!-- lintro-report -->'

      - name: Fail on Linting Issues
        if: ${{ env.CHK_EXIT_CODE != '0' }}
        env:
          CHK_EXIT_CODE: ${{ env.CHK_EXIT_CODE }}
        run: scripts/ci/fail-on-lint.sh
