---
name: Quality Check - CI Pipeline
# Runs lintro quality analysis on PRs and pushes using Docker.
# Builds Docker image, executes lintro checks, and posts PR comments with results.

'on':
  push:
    branches: [main]
    paths:
      - 'lintro/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/ci-lintro-analysis.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'lintro/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/ci-lintro-analysis.yml'
      - '.github/actions/**'

permissions:
  contents: read

jobs:
  docker-lintro-analysis:
    name: ðŸ› ï¸ Docker Lintro Code Quality & Analysis
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      pull-requests: write
      packages: write
    timeout-minutes: 30
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    defaults:
      run:
        shell: bash
    concurrency:
      group: lintro-ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            deb.debian.org:80
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Blacksmith Builder
        # yamllint disable-line rule:line-length
        uses: useblacksmith/setup-docker-builder@33fed32c1ba8775f20366ec9e8d0cd9fe8fc1dd3 # v1

      - name: Environment setup
        uses: ./.github/actions/setup-env
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BOOTSTRAP_SKIP_SYNC: '1'
          BOOTSTRAP_SKIP_INSTALL_TOOLS: '1'

      # Resolve tools image - waits for tools-image workflow if files changed
      - name: Resolve tools image
        id: tools
        uses: ./.github/actions/resolve-tools-image

      - name: Build Docker image
        # yamllint disable-line rule:line-length
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          push: false
          load: true
          tags: py-lintro:latest
          build-args: |
            TOOLS_IMAGE=${{ steps.tools.outputs.image }}
          # Cache disabled for docker driver - not supported
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Auto-fix with Lintro (same-repo PRs only)
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.draft == false &&
          github.event.pull_request.head.repo.fork == false
        env:
          HEAD_REF: ${{ github.head_ref }}
          RUFF_UNSAFE_FIXES: true # Enable unsafe fixes for auto-fixing C4/SIM issues
        run: scripts/ci/ci-auto-fix.sh

      - name: Run Lintro Analysis in Docker
        id: lintro
        env:
          RUFF_UNSAFE_FIXES: true # Enable unsafe fixes for CI to catch C4/SIM issues
        run: ./scripts/ci/testing/ci-lintro.sh
        continue-on-error: true

      # Deletion handled by composite action below via marker

      - name: Generate PR Comment
        if: github.event_name == 'pull_request'
        run: ./scripts/ci/ci-pr-comment.sh

      - name: Comment PR with Lintro Results (merge-update)
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/post-pr-comment
        with:
          file: pr-comment.txt
          marker: '<!-- lintro-report -->'
          merge-update: 'true'

      - name: Fail on Linting Issues
        if: ${{ env.CHK_EXIT_CODE != '0' }}
        env:
          CHK_EXIT_CODE: ${{ env.CHK_EXIT_CODE }}
        run: scripts/ci/fail-on-lint.sh
