---
name: Quality Check - CI Pipeline
# Runs lintro quality analysis on PRs and pushes using Docker.
# Builds Docker image, executes lintro checks, and posts PR comments with results.

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  docker-lintro-analysis:
    name: üõ†Ô∏è Docker Lintro Code Quality & Analysis
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 30
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    defaults:
      run:
        shell: bash
    concurrency:
      group: lintro-ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          driver: docker
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Environment setup
        uses: TurboCoder13/turbo-ci/.github/actions/setup-env@${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BOOTSTRAP_SKIP_SYNC: '1'
          BOOTSTRAP_SKIP_INSTALL_TOOLS: '1'

      # Removed no-op dependency listing step

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: false
          load: true
          tags: py-lintro:latest
          # Cache disabled for docker driver - not supported
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Auto-fix with Lintro (same-repo PRs only)
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.draft == false &&
          github.event.pull_request.head.repo.fork == false
        env:
          HEAD_REF: ${{ github.head_ref }}
          RUFF_UNSAFE_FIXES: true # Enable unsafe fixes for auto-fixing C4/SIM issues
        run: |
          # Auto-fix with lintro
          docker run --rm -v "$PWD:/code" -w /code py-lintro:latest lintro format . --output-format grid || true
          
          # Check for changes and commit
          CHANGED=$(git status --porcelain)
          if [ -n "$CHANGED" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A '*.py' '*.md' '*.yml' '*.yaml' '*.json' '*.toml' '*.js' '*.ts' '*.tsx' || true
            if ! git diff --cached --quiet; then
              git commit -m "style: auto-format via Lintro"
              git push origin HEAD:"$HEAD_REF"
            fi
          fi

      - name: Run Lintro Analysis in Docker
        id: lintro
        env:
          RUFF_UNSAFE_FIXES: true # Enable unsafe fixes for CI to catch C4/SIM issues
        run: |
          # Run lintro check in Docker
          docker run --rm -v "$PWD:/code" -w /code py-lintro:latest lintro check . > chk-output.txt 2>&1
          CHK_EXIT_CODE=$?
          echo "CHK_EXIT_CODE=$CHK_EXIT_CODE" >> $GITHUB_ENV
        continue-on-error: true

      # Deletion handled by composite action below via marker

      - name: Generate PR Comment
        if: github.event_name == 'pull_request'
        run: |
          # Generate PR comment from lintro output
          if [ -f chk-output.txt ]; then
            # Extract summary from output
            start_line=$(grep -n "EXECUTION SUMMARY" chk-output.txt | head -n1 | cut -d: -f1 || true)
            if [ -n "${start_line:-}" ]; then
              tail -n +"$start_line" chk-output.txt > chk-summary.txt || true
            else
              tail -n 50 chk-output.txt > chk-summary.txt || true
            fi
          fi
          
          if [ -f chk-summary.txt ]; then
            OUTPUT=$(cat chk-summary.txt)
          else
            OUTPUT="‚ùå Analysis failed - check the CI logs for details"
          fi
          
          # Determine status
          if [ "${CHK_EXIT_CODE:-1}" != "0" ]; then
            STATUS="‚ö†Ô∏è ISSUES FOUND"
          else
            if echo "$OUTPUT" | grep -q "‚ùå\|FAILED\|ERROR"; then
              STATUS="‚ö†Ô∏è ISSUES FOUND"
            else
              STATUS="‚úÖ PASSED"
            fi
          fi
          
          # Create comment file
          cat > pr-comment.txt << EOF
          <!-- lintro-report -->
          
          **Workflow:**
          1. ‚úÖ Applied formatting fixes with \`lintro format\`
          2. üîç Performed code quality checks with \`lintro check\`
          
          ### üìã Results:
          \`\`\`
          $OUTPUT
          \`\`\`
          EOF

      - name: Comment PR with Lintro Results (merge-update)
        if: github.event_name == 'pull_request'
        uses: TurboCoder13/turbo-ci/.github/actions/post-pr-comment@${{ github.sha }}
        with:
          file: pr-comment.txt
          marker: '<!-- lintro-report -->'
          merge-update: 'true'

      - name: Fail on Linting Issues
        if: ${{ env.CHK_EXIT_CODE != '0' }}
        env:
          CHK_EXIT_CODE: ${{ env.CHK_EXIT_CODE }}
        run: |
          echo "‚ùå Linting issues found. Check the output above for details."
          echo "Exit code: $CHK_EXIT_CODE"
          exit $CHK_EXIT_CODE
