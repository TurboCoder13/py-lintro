---
name: Docker Build & Publish
'on':
  push:
    branches: [main]
    paths:
      - Dockerfile
      - docker-compose.yml
      - scripts/docker/docker-lintro.sh
      - scripts/docker/docker-test.sh
      - pyproject.toml
      - lintro/**
  pull_request:
    branches: [main]
    paths:
      - Dockerfile
      - docker-compose.yml
      - scripts/docker/docker-lintro.sh
      - scripts/docker/docker-test.sh
      - pyproject.toml
      - lintro/**
    # Avoid heavy builds for draft PRs
    types: [opened, synchronize, reopened, ready_for_review]
  release:
    types: [published, edited]
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Run publish on this branch (manual testing)'
        required: false
        default: 'false'

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    steps:
      - name: Harden and Checkout
        uses: TurboCoder13/py-lintro/.github/actions/harden-and-checkout@ea48a6ea8f75bdabac0a9d8fc32f9e122a0ee88e
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
      - name: Setup Docker (Buildx)
        uses: TurboCoder13/py-lintro/.github/actions/setup-docker@ea48a6ea8f75bdabac0a9d8fc32f9e122a0ee88e
      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: false
          load: true
          tags: py-lintro:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      - name: Test Docker Image
        run: ./scripts/docker/docker-build-test.sh

      - name: Run pytest suite inside Docker (compose)
        run: ./scripts/docker/docker-test.sh

  publish:
    needs: build-and-test
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    if: github.event_name == 'release' || (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.force_publish == 'true') # yamllint disable-line rule:line-length
    concurrency:
      group: docker-publish-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner (audit for checkout)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2
        with:
          egress-policy: audit
          allowed-endpoints: |
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            objects.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Harden Runner (block for publish)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2
        with:
          egress-policy: block
          allowed-endpoints: |
            github.com:443
            api.github.com:443
            codeload.github.com:443
            downloads.github.com:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            ghcr.io:443
            production.cloudflare.docker.com:443
            registry-1.docker.io:443
            auth.docker.io:443
            index.docker.io:443

      - name: Setup Docker (Buildx + login)
        uses: TurboCoder13/py-lintro/.github/actions/setup-docker@ea48a6ea8f75bdabac0a9d8fc32f9e122a0ee88e
        with:
          login: 'true'
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        with:
          images: ghcr.io/turbocoder13/py-lintro
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image (with provenance + SBOM)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
