---
name: Build - Docker Image & Registry
# Builds and tests Docker image on PR changes. Publishes to GHCR on main branch pushes,
# releases, or manual dispatch. Includes multi-platform support and SBOM generation.

"on":
  push:
    branches: [main]
    paths:
      - Dockerfile
      - docker-compose.yml
      - scripts/docker/docker-lintro.sh
      - scripts/docker/docker-test.sh
      - pyproject.toml
      - lintro/**
  pull_request:
    branches: [main]
    paths:
      - Dockerfile
      - docker-compose.yml
      - scripts/docker/docker-lintro.sh
      - scripts/docker/docker-test.sh
      - pyproject.toml
      - lintro/**
    # Avoid heavy builds for draft PRs
    types: [opened, synchronize, reopened, ready_for_review]
  release:
    types: [published, edited]
  workflow_dispatch:
    inputs:
      force_publish:
        description: "Run publish on this branch (manual testing)"
        required: false
        default: "false"

permissions:
  contents: read

jobs:
  # Build tools image if tool files changed, otherwise use :latest
  tools-image:
    uses: ./.github/workflows/tools-image.yml
    permissions:
      contents: read
      packages: write
      id-token: write

  build-and-test:
    needs: [tools-image]
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.draft == false
    env:
      TOOLS_IMAGE: ${{ needs.tools-image.outputs.image-tag }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            deb.debian.org:80
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
      - name: Set up Docker Buildx
        # yamllint disable-line rule:line-length
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Log tools image tag
        run: 'echo "Using tools image: $TOOLS_IMAGE"'
      - name: Build Docker image
        # yamllint disable-line rule:line-length
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: false
          load: true
          tags: py-lintro:latest
          build-args: |
            TOOLS_IMAGE=${{ env.TOOLS_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      - name: Test Docker Image
        run: ./scripts/docker/docker-build-test.sh

      - name: Run pytest suite inside Docker (compose)
        run: ./scripts/docker/docker-test.sh

  publish:
    needs: [tools-image, build-and-test]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    env:
      TOOLS_IMAGE: ${{ needs.tools-image.outputs.image-tag }}
    if: github.event_name == 'release' || (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.force_publish == 'true') # yamllint disable-line rule:line-length
    concurrency:
      group: docker-publish-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: "block"
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            deb.debian.org:80
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set job permissions
        shell: bash
        run: >-
          scripts/ci/ci-log.sh
          "Scoped permissions to packages:write via job-level permissions"

      - name: Setup Docker (Buildx + login)
        uses: ./.github/actions/setup-docker
        with:
          login: "true"
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          driver: docker-container
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/turbocoder13/py-lintro
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image (with provenance + SBOM)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TOOLS_IMAGE=${{ env.TOOLS_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
