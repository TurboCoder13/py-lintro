---
name: Build - Docker Image & Registry
# Builds and tests Docker image. Called by build-test-pipeline.yml for push/PR events.
# Can also be triggered directly for releases or manual dispatch.

'on':
  # Called by orchestrator workflow (build-test-pipeline.yml)
  workflow_call:
    inputs:
      tools-image:
        description: 'Tools image reference to use for the build'
        required: true
        type: string
  # Direct triggers (not handled by orchestrator)
  release:
    types: [published, edited]
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Run publish on this branch (manual testing)'
        required: false
        default: 'false'
      tools-image:
        description: 'Tools image override (leave empty for auto-resolve)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            deb.debian.org:80
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
      # Only resolve tools image when triggered directly (not via workflow_call)
      - name: Resolve tools image (direct trigger)
        id: tools-resolve
        if: inputs.tools-image == ''
        uses: ./.github/actions/resolve-tools-image
        with:
          push: 'true'
      - name: Set tools image
        id: tools
        env:
          # yamllint disable-line rule:line-length
          INPUT_IMAGE: ${{ inputs.tools-image }}
          RESOLVED_IMAGE: ${{ steps.tools-resolve.outputs.image }}
        run: |
          if [[ -n "$INPUT_IMAGE" ]]; then
            echo "Using provided tools image: $INPUT_IMAGE"
            echo "image=${INPUT_IMAGE}" >> "$GITHUB_OUTPUT"
          else
            echo "Using resolved tools image: $RESOLVED_IMAGE"
            echo "image=${RESOLVED_IMAGE}" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup Blacksmith Builder
        # yamllint disable-line rule:line-length
        uses: useblacksmith/setup-docker-builder@33fed32c1ba8775f20366ec9e8d0cd9fe8fc1dd3 # v1
      - name: Build Docker image
        # yamllint disable-line rule:line-length
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          push: false
          load: true
          tags: py-lintro:latest
          build-args: |
            TOOLS_IMAGE=${{ steps.tools.outputs.image }}
          # Note: GHA cache not supported with docker driver
          provenance: false
      - name: Build Base Docker image
        # yamllint disable-line rule:line-length
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          file: Dockerfile.base
          push: false
          load: true
          tags: py-lintro:base
          # Note: GHA cache not supported with docker driver
          provenance: false
      - name: Test Docker Image
        run: ./scripts/docker/docker-build-test.sh
      - name: Smoke Test Base Image
        run: docker run --rm py-lintro:base lintro --version

      - name: Run pytest suite inside Docker (compose)
        env:
          TOOLS_IMAGE: ${{ steps.tools.outputs.image }}
        run: ./scripts/docker/docker-test.sh

  publish:
    needs: build-and-test
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      id-token: write
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    if: github.event_name == 'release' || (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.force_publish == 'true') # yamllint disable-line rule:line-length
    concurrency:
      group: docker-publish-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            release-assets.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            docker.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            pypi.org:443
            files.pythonhosted.org:443
            static.rust-lang.org:443
            bun.sh:443
            astral.sh:443
            sh.rustup.rs:443
            deb.debian.org:80
            registry.npmjs.org:443
            crates.io:443
            static.crates.io:443
            index.crates.io:443
            semgrep.dev:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      # Only resolve tools image when triggered directly (not via workflow_call)
      - name: Resolve tools image (direct trigger)
        id: tools-resolve
        if: inputs.tools-image == ''
        uses: ./.github/actions/resolve-tools-image
        with:
          push: 'true'
      - name: Set tools image
        id: tools
        env:
          INPUT_IMAGE: ${{ inputs.tools-image }}
          RESOLVED_IMAGE: ${{ steps.tools-resolve.outputs.image }}
        run: |
          if [[ -n "$INPUT_IMAGE" ]]; then
            echo "Using provided tools image: $INPUT_IMAGE"
            echo "image=${INPUT_IMAGE}" >> "$GITHUB_OUTPUT"
          else
            echo "Using resolved tools image: $RESOLVED_IMAGE"
            echo "image=${RESOLVED_IMAGE}" >> "$GITHUB_OUTPUT"
          fi
      - name: Set job permissions
        shell: bash
        run: >-
          scripts/ci/ci-log.sh
          "Scoped permissions to packages:write via job-level permissions"

      - name: Setup Docker (Buildx + login)
        uses: ./.github/actions/setup-docker
        with:
          login: 'true'
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          driver: docker-container
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/lgtm-hq/py-lintro
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Extract metadata (base)
        id: meta-base
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/lgtm-hq/py-lintro
          tags: |
            type=semver,pattern={{version}},suffix=-base
            type=semver,pattern={{major}}.{{minor}},suffix=-base
            type=semver,pattern={{major}},suffix=-base
            type=raw,value=base,enable={{is_default_branch}}
      - name: Build and push Docker image (with provenance + SBOM)
        # yamllint disable-line rule:line-length
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TOOLS_IMAGE=${{ steps.tools.outputs.image }}
          provenance: true
          sbom: true
      - name: Build and push Base Docker image (with provenance + SBOM)
        # yamllint disable-line rule:line-length
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: ${{ steps.meta-base.outputs.tags }}
          labels: ${{ steps.meta-base.outputs.labels }}
          provenance: true
          sbom: true
